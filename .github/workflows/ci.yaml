name: Continuous Integration

on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    name: Build, types, tests
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn install
      - run: yarn ci